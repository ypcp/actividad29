<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">


    <h1 class="h1">Editar Articulo</h1>
</div>
<div>
    <div class="col-lg-12">
        <div class="pricing-header form-block mx-auto">
            <div class="card mx-auto mt-4" style=" width: 500px; text-align: center; ">
                <div class="card-body">
            <form action="" [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row">
                            <span>Codigo {{dniUser}} </span>
                            <div class="col-md-12 mb-3">
                                <label>Descripcion</label>
                                <input type="text" class="form-control" formControlName="descripcion" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>Precio</label>
                                <input type="number" class="form-control" formControlName="precio" required>
                            </div>
                            

                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                                Actualizar Articulo
                            </button>
                        </div>
                    </div>
                </div>
            </form>
                </div>
            </div>

        </div>
    </div>
</div>
